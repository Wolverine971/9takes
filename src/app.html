<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Preload critical font files -->
	<!-- Use "crossorigin" if your server or setup requires CORS headers. 
       If everything is on the same domain, you can omit it. -->
	<link rel="preload" href="/fonts/NoticiaText-Regular.ttf" as="font" type="font/ttf" crossorigin>
	<link rel="preload" href="/fonts/NoticiaText-Bold.ttf" as="font" type="font/ttf" crossorigin>
	<!-- Repeat as needed for Italic, BoldItalic if you use those styles:
       <link rel="preload" href="/fonts/NoticiaText-Italic.ttf" as="font" type="font/ttf" crossorigin>
       <link rel="preload" href="/fonts/NoticiaText-BoldItalic.ttf" as="font" type="font/ttf" crossorigin>
  -->

	<!-- Define @font-face rules for Noticia Text (self-hosted) -->
	<style>
		/* Regular (weight 400) */
		@font-face {
			font-family: 'Noticia Text';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			/* Ensures quick text render using fallback, then swaps in when loaded */
			src: url('/fonts/NoticiaText-Regular.ttf') format('truetype');
			/* If you have WOFF2/WOFF:
         src: url('/fonts/NoticiaText-Regular.woff2') format('woff2'),
              url('/fonts/NoticiaText-Regular.woff') format('woff');
       */
		}

		/* Bold (weight 700) */
		@font-face {
			font-family: 'Noticia Text';
			font-style: normal;
			font-weight: 700;
			font-display: swap;
			src: url('/fonts/NoticiaText-Bold.ttf') format('truetype');
		}

		/* (Optional) Italic variants -- define if you use them
    @font-face {
      font-family: 'Noticia Text';
      font-style: italic;
      font-weight: 400;
      font-display: swap;
      src: url('/fonts/NoticiaText-Italic.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Noticia Text';
      font-style: italic;
      font-weight: 700;
      font-display: swap;
      src: url('/fonts/NoticiaText-BoldItalic.ttf') format('truetype');
    }
    */

		/* Optional: define a fallback font with size-adjust to minimize layout shift */
		/* 
    @font-face {
      font-family: 'Noticia Fallback';
      font-style: normal;
      font-weight: 400;
      src: local('Georgia'), local('Times New Roman'), local('serif');
      size-adjust: 105%;
      ascent-override: 95%;
      descent-override: 25%;
      line-gap-override: 0%;
    }
    @font-face {
      font-family: 'Noticia Fallback';
      font-style: normal;
      font-weight: 700;
      src: local('Georgia Bold'), local('Times New Roman Bold'), local('serif');
      size-adjust: 105%;
      ascent-override: 95%;
      descent-override: 25%;
      line-gap-override: 0%;
    } 
    */

		/* Use the fallback or just specify the custom font directly */
		body {
			/* If using fallback: font-family: 'Noticia Fallback', serif; */
			font-family: 'Noticia Text', serif;
			margin: 0;
			padding: 0;
		}
	</style>

	<!-- Insert any additional critical CSS or <link rel="alternate" ... > as needed -->
	<link rel="alternate" type="application/rss+xml" href="https://9takes.com/rss.xml" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
